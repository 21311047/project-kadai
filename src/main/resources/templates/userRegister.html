<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="ja">
    <meta charset="UTF-8" />
    <title>ユーザー登録</title>
    <link rel="stylesheet"
    href="/static/bower_components/bootstrap/dist/css/bootstrap.css"
    th:href="@{/bower_components/bootstrap/dist/css/bootstrap.css}" />
</head>
<body>
    <script src="/static/bower_components/jquery/dist/jquery.js"
        th:src="@{/bower_components/jquery/dist/jquery.js}"></script>
    <script
        src="/static/bower_components/bootstrap/dist/js/bootstrap.js"
        th:src="@{/bower_components/bootstrap/dist/js/bootstrap.js}"></script>
    <script
            src="/static/bower_components/angularjs/angular.js"
            th:src="@{/bower_components/angularjs/angular.js}"></script>
    <script src="/static/js/app.js" th:src="@{/js/app.js}"></script>
    <script src="/static/js/controller/indexController.js" th:src="@{/js/controller/indexController.js}"></script>
<form th:action="@{/users/register}" method="post" th:object="${studentForm}">
    <table>
				<div id="collapseOne" class="panel-collapse collapse in"
                    role="tabpanel" aria-labelledby="headingOne">
                    <div class="panel-body">
                        <div class="row" style="margin-top: 20px">
                            <div class="form-group" ng-class="{true: 'has-error',false: 'is-required'}[form.title.$dirty &amp;&amp; form.title.$invalid]" >
                                <label
                                    class="control-label col col-md-1 col-sm-2 col-xs-3"
                                    for="title">学籍番号:</label>
                                <div class="col col-md-5 col-sm-10 col-xs-9 ">
                                    <input
                                        class="form-control"
                                        ng-model="id"
                                        required="true"
                                        ng-maxlength="20"
                                        name="id" id="id" th:field="*{id}" type="text"/>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 20px">
                            <div class="form-group" ng-class="{true: 'has-error',false: 'is-required'}[form.title.$dirty &amp;&amp; form.title.$invalid]" >
                                <label
                                    class="control-label col col-md-1 col-sm-2 col-xs-3"
                                    for="title">名前:</label>
                                <div class="col col-md-5 col-sm-10 col-xs-9 ">
                                    <input
                                        class="form-control"
                                        ng-model="name"
                                        required="true"
                                        ng-maxlength="20"
                                        name="name" id="name" th:field="*{name}" type="text"/>
                                </div>
                            </div>
                        </div>
                     </div>
                  </div>
        <tr>
            <td>
           		<div style="margin-left: 350px">
                	<input type="submit" value="登録"/>
                </div>
            </td>
        </tr>
    </table>

</form>

    <div class="panel panel-default">
    	<div class="panel-heading" role="tab" id="headingOne">
   			 <h1 class="panel-title">
			 	<a href="http://localhost:8080/">
    				<span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
				 		トップページに戻る
				</a>
			</h1>
		</div>
	</div>
</body>
</html>
